<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calcular Primos
    </div>
    <div class="card-body">
        <form th:action="@{calcularprimo}" method="post"
              th:object="${Primo}">

            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="txtnumero" th:field="*{numero}">
                <label for="txtnumero" >Ingrese un n√∫mero</label>
            </div>
            <button type="submit" class="btn btn-dark">Calcular</button>
            <hr />
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
